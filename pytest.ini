[tool:pytest]
# 测试发现配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --quiet
    -ra

# 标记定义
markers =
    slow: 标记为慢速测试
    integration: 集成测试
    unit: 单元测试
    builtin: 内置代理相关测试

# 最小版本要求
minversion = 6.0